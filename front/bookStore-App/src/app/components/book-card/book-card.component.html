<div class="d-flex flex-wrap justify-content-center row-gap-4 px-2">
  <div
    class="card shadow-sm mx-2"
    style="width: 100%; max-width: 250px; height: 450px;"
    *ngFor="let book of books"
  >

    <!-- Estrelas sobrepostas -->
    <div class="position-absolute top-0 end-0 p-2">
      <div>
        <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
          <i class="bi" [ngClass]="star <= book.nota ? 'bi-star-fill text-warning' : 'bi-star text-white'"></i>
        </ng-container>
      </div>
    </div>

    <!-- Imagem genÃ©rica -->
    <svg class="bd-placeholder-img card-img-top rounded" width="100%" height="360" xmlns="http://www.w3.org/2000/svg">
      <rect width="100%" height="100%" fill="#868e96"></rect>
    </svg>

    <div class="card-body d-flex flex-column justify-content-between">
      <div>
        <h6 class="card-title">{{ book.titulo }}</h6>
        <p class="card-text pb-2">R$ {{ book.preco }}</p>
      </div>
      <a href="#" class="btn btn-primary mt-auto w-100">Comprar</a>
    </div>
  </div>
</div>
